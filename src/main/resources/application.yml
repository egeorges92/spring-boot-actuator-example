logging:
  path: ./target
spring:
  jackson:
    serialization:
      INDENT_OUTPUT: true
  security:
    user:
      name: user
      password: password
      roles:
      - USER
      
management:
  endpoints:
    web:
      exposure:
        include:
          // /auditevents - lists security audit-related events such as user login/logout. Also, we can filter by principal or type among others fields
          // /beans - returns all available beans in our BeanFactory. Unlike /auditevents, it doesnâ€™t support filtering
          // /conditions - formerly known as /autoconfig, builds a report of conditions around auto-configuration
          // /configprops - allows us to fetch all @ConfigurationProperties beans
          // /env - returns the current environment properties. Additionally, we can retrieve single properties
          // /flyway - provides details about our Flyway database migrations
          // /health - summarises the health status of our application
          // /heapdump - builds and returns a heap dump from the JVM used by our application
          // /info - returns general information. It might be custom data, build information or details about the latest commit
          // /liquibase - behaves like /flyway but for Liquibase
          // /logfile - returns ordinary application logs
          // /loggers - enables us to query and modify the logging level of our application
          // /metrics - details metrics of our application. This might include generic metrics as well as custom ones
          // /prometheus - returns metrics like the previous one, but formatted to work with a Prometheus server
          // /scheduledtasks - provides details about every scheduled task within our application
          // /sessions - lists HTTP sessions given we are using Spring Session
          // /shutdown - performs a graceful shutdown of the application
          // /threaddump - dumps the thread information of the underlying JVM
          auditevents, beans, health, conditions, configprops, env, health, heapdump, info, logfile, loggers, metrics, prometeus, session, shutdown, threaddump
      base-path: /manage
  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      mode: simple
      enabled: true
  endpoint:
    health:
      show-details: always